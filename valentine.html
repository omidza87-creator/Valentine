<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine? üíï</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #ffb3d9 0%, #ffc0e0 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: white;
            padding: 50px 60px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(255, 105, 180, 0.3);
        }

        h1 {
            color: #ff1493;
            font-size: 2.5em;
            margin-bottom: 40px;
            font-weight: 600;
        }

        .heart {
            font-size: 4em;
            margin-bottom: 20px;
            animation: heartbeat 1.5s ease-in-out infinite;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .buttons {
            display: flex;
            gap: 30px;
            justify-content: center;
            margin-top: 30px;
            position: relative;
            min-height: 60px;
        }

        button {
            padding: 15px 40px;
            font-size: 1.2em;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }

        #yesBtn {
            background: #4CAF50;
            color: white;
        }

        #yesBtn:hover {
            background: #45a049;
        }

        #noBtn {
            background: #f44336;
            color: white;
            position: absolute;
            transition: all 0.3s ease;
        }

        .success-message {
            display: none;
            margin-top: 30px;
        }

        .success-message.show {
            display: block;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        .success-message h2 {
            color: #4CAF50;
            font-size: 2em;
            margin-bottom: 15px;
        }

        .success-message p {
            color: #666;
            font-size: 1.2em;
        }

        .celebration {
            font-size: 3em;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="heart">‚ù§Ô∏è</div>
        <h1>Will You Be My Valentine?</h1>
        
        <div class="buttons" id="buttonContainer">
            <button id="yesBtn">Yes! üíï</button>
            <button id="noBtn">No</button>
        </div>

        <div class="success-message" id="successMessage">
            <div class="celebration">üéâüíñüéâ</div>
            <h2>Yay!</h2>
            <p>OK, we are going out! üíï</p>
        </div>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const successMessage = document.getElementById('successMessage');
        const buttonContainer = document.getElementById('buttonContainer');

        // Function to move the "No" button to a random position
        function moveNoButton() {
            const container = buttonContainer.getBoundingClientRect();
            const button = noBtn.getBoundingClientRect();
            
            // Calculate random position within container boundaries
            const maxX = window.innerWidth - button.width - 100;
            const maxY = window.innerHeight - button.height - 100;
            
            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;
            
            noBtn.style.position = 'fixed';
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        }

        // Move "No" button when mouse gets close
        noBtn.addEventListener('mouseover', moveNoButton);
        noBtn.addEventListener('click', moveNoButton);

        // Handle "Yes" button click
        yesBtn.addEventListener('click', function() {
            buttonContainer.style.display = 'none';
            successMessage.classList.add('show');
            
            // Create floating hearts animation
            createFloatingHearts();
        });

        // Create floating hearts for celebration
        function createFloatingHearts() {
            for (let i = 0; i < 20; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.innerHTML = '‚ù§Ô∏è';
                    heart.style.position = 'fixed';
                    heart.style.left = Math.random() * window.innerWidth + 'px';
                    heart.style.top = window.innerHeight + 'px';
                    heart.style.fontSize = (Math.random() * 30 + 20) + 'px';
                    heart.style.opacity = '0.8';
                    heart.style.transition = 'all 3s ease-out';
                    heart.style.pointerEvents = 'none';
                    heart.style.zIndex = '1000';
                    
                    document.body.appendChild(heart);
                    
                    setTimeout(() => {
                        heart.style.top = '-100px';
                        heart.style.opacity = '0';
                    }, 10);
                    
                    setTimeout(() => {
                        heart.remove();
                    }, 3000);
                }, i * 100);
            }
        }
    </script>
</body>
</html>
